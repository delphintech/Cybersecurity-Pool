<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle</title>
    <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body & Layout */
		body {
			font-family: 'Courier New', Courier, monospace;
			background-color: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 1rem;
			color: #0f0;
			text-shadow: 0 0 10px #0f0;
		}

		.container {
			text-align: center;
			padding: 20px;
			border: 2px solid #0f0;
			border-radius: 10px;
			width: 300px;
			background: rgba(0, 0, 0, 0.6);
			box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
		}

		.fortune {
			font-size: 1.2rem;
			margin: 20px 0;
			line-height: 1.6;
			color: #0f0;
		}

		.footer {
			font-size: 0.8rem;
			color: #888;
		}

		#background-music {
			display: none; /* Hidden by default */
		}
	</style>
</head>
<body>
    <div class="container">
        <h1>The Oracle</h1>
        <div class="fortune">
            <p id="oracle-message">Loading...</p>
        </div>
        <div class="footer">
            <p>Refresh for more wisdom.</p>
        </div>
    </div>

    <!-- Optional: Background music loop -->
    <audio id="background-music" loop>
        <source src="Echoes-of-Time.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
		// Array of pre-defined Oracle fortunes
		const fortunes = [
			"The shadows are not always what they seem.",
			"The code you seek is hidden in plain sight.",
			"When you least expect it, a path will appear.",
			"Silence speaks louder than words.",
			"Trust in the unknown, for it holds answers.",
			"The world is a cipher, waiting to be decoded.",
			"Do not fear the dark; it is where you are found.",
			"In the labyrinth, the answer lies within you.",
			"The truth is encoded in the stars, not the ground.",
			"To move forward, one must first move within."
		];

		// Function to get a random fortune
		function getRandomFortune() {
			const randomIndex = Math.floor(Math.random() * fortunes.length);
			return fortunes[randomIndex];
		}

		// Display the fortune when the page loads
		window.onload = () => {
			const oracleMessage = document.getElementById("oracle-message");
			oracleMessage.textContent = getRandomFortune();
			
			// Play background music (optional, toggle as desired)
			const music = document.getElementById("background-music");
			music.play();
		};
	</script>
</body>
</html>
