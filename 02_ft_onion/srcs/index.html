<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle</title>
    <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body & Layout */
		body {
			font-family: 'Courier New', Courier, monospace;
			background-color: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		h1 {
			font-size: 2rem;
			text-align: center;
			margin-bottom: 1rem;
			color: #0f0;
			text-shadow: 0 0 10px #0f0;
		}

		.container {
			text-align: center;
			padding: 20px;
			border: 2px solid #0f0;
			border-radius: 10px;
			width: 300px;
			background: rgba(0, 0, 0, 0.6);
			box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
		}

		.fortune {
			font-size: 1.2rem;
			margin: 20px 0;
			line-height: 1.6;
			color: #0f0;
		}

		.footer {
			font-size: 0.8rem;
			color: #888;
		}

		button {
			background: none;
			color: #0f0;
			border: 2px solid #0f0;
			padding: 10px 20px;
			border-radius: 5px;
			font-family: 'Courier New', Courier, monospace;
			font-size: 1rem;
			cursor: pointer;
			text-shadow: 0 0 5px #0f0;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #0f0;
			color: #000;
			box-shadow: 0 0 20px #0f0;
		}
	</style>
</head>
<body>
    <div class="container">
        <h1>The Oracle</h1>
        <div class="fortune">
            <p id="oracle-message">Loading...</p>
        </div>
        <div class="footer">
            <button id="refresh-btn">Ask Again</button>
        </div>
    </div>

    <script>
		const fortunes = [
			"The shadows are not always what they seem.",
			"The code you seek is hidden in plain sight.",
			"When you least expect it, a segfault will appear.",
			"Crashes speaks louder than codes.",
			"Trust in the unknown, for it holds answers.",
			"The world is a cipher, waiting to be decoded.",
			"Do not fear the dark; it is where you are found.",
			"In the labyrinth, the answer lies within you.",
			"The truth is encoded in the stars, not the ground.",
			"To move forward, one must first move within.",
			"The data whispers secrets to those who listen.",
			"A single glitch can reveal a greater pattern.",
			"The stars have seen your search history.",
			"Your path is being recalculated — stay online.",
			"The simulation is stable... for now.",
			"Your destiny just updated to version 2.0.",
			"The answer was cached long before you asked.",
			"The void is typing a response...",
			"Beware the bug disguised as destiny.",
			"Sometimes, the system must crash to be reborn.",
			"Your timeline is syncing across realities.",
			"You are both the question and the query.",
			"The end is not the end — just a redirect.",
			"The light at the end of the tunnel might be LED.",
			"Reality is under maintenance. Try again later.",
			"The next clue hides behind your reflection.",
			"You’ve been here before, but under another username.",
			"Even the shadows have their own stories to tell.",
			"One line of forgotten code could change everything.",
			"Your choices echo across more worlds than you know."
		];

		function getRandomFortune() {
			return fortunes[Math.floor(Math.random() * fortunes.length)];
		}

		function displayFortune() {
			const oracleMessage = document.getElementById("oracle-message");
			oracleMessage.style.opacity = 0;
			setTimeout(() => {
				oracleMessage.textContent = getRandomFortune();
				oracleMessage.style.opacity = 1;
			}, 300);
		}

		window.onload = () => { displayFortune(); };

		document.getElementById("refresh-btn").addEventListener("click", displayFortune);
	</script>
</body>
</html>
